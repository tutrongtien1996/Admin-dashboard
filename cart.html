<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOPOS | Sales</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <script src="./node_modules/axios/dist/axios.js"></script>

    
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul id="menu">     
            </ul>
        </div>
       <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    
                    <ion-icon name="menu-outline"></ion-icon>
                    
                </div>

                <!-- search -->
                <div class="search">
                    <label>
                        <input type="text" name="search_name" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <!-- userimg -->
                <div class="user">
                    <img src="img/user.jpg" style="width: 65px; height: 65px;">
                </div>
            </div>

            <!--order list  -->
            <div class="details">
                <div class="renderProducts">
                    <ul class="listProducts ">
                        <li class="item">
                            <div class="content">
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- new customers --> 
                
                <div class="recentCustomers container_order">
                   <div class="content_order">
                        <div class="empty_cart">
                            Empty Cart!
                        </div>
                        <div class="cart_items">
                            <div class="top_icon">
                                <div  class="cart_quantity">
                                    <ion-icon  name="cart-outline"></ion-icon>
                                    <span></span>
                                </div>
                                <div>
                                    <ion-icon class="trash" name="trash-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="items">
                                
                            </div>
                        </div>
                        <div class="payment_info">
                            <div class="total item">
                                <div>TOTAL</div>
                                <div class="price_total"></div>
                            </div>
                            <div class="discount item">
                                <div class="cash">
                                    <div class="h2">Discount</div>
                                    <div>
                                        <span>VND</span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="list_item">
                                    <button class="cash_item">5.000</button>
                                    <button class="cash_item">10.000</button>
                                    <button class="cash_item">15.000</button>
                                </div>
                                
                            </div>
                            <div class="customer_name pay_status">
                                <select name="cars" class="pay" id="pay">
                                  </select>
                                  <select name="cars" id="status_payment">
                                    <option value="PENDING" selected class="selected pending">Pending</option>
                                    <option value="PAID" class="paid">Paid</option>
                                    <option value="CANCELLED" class="cancelled">Cancel</option>
                                  </select>
                            </div>
                            <div class="customer_name">
                                <div class="list_customer">
                                    <ul>
                                        <li>nam anh</li>
                        
                                    </ul>
                                </div>
                                <input type="text" name="customer" placeholder="Customer">
                                <span class="add">Add</span>
                            </div>
                            <div class="submit item">
                                <button id="submit_data" disabled class="submit_data">SUBMIT</button>
                            </div>
                        </div>
                   </div>
                </div>
                
            </div>
        </div>
        <div class="container_popup">
            <div class="popup_content"></div>
        </div>

    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./node_modules/tienformater/tienformater,js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/entities/config.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/app.js"></script>
    <script src="./js/entities/product.js"></script>
    <script src="./js/app.js"></script>
    <script src="js/presenters/cartPresenter.js" type="module"></script>
    
    
</body>
</html>
