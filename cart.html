<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SEOPOS | Sales</title>
    <link rel="icon" href="/img/zeopos_favicon.png">
    <link rel="apple-touch-icon" href="/img/zeopos_favicon.png">
    <link rel="manifest" href="/data/manifest.json">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/index.css?v=12333">
    <link rel="stylesheet" href="./assets/css/cart.css?v=12333">
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-custom container_custom">
        <div class="toggle active">
            <ion-icon name="menu-outline"></ion-icon> 
        </div>
        <div class="viewProfile">
            <p>Nam Anh</p>
            <p><a href="/company.html">Setting</a></p>
            <p class="logout">Logout</p>
        </div>
        <div class="navigation active">
            <ul id="menu" class="ps-0">     
            </ul>
            <div class="profile">
                <ion-icon class="avatar" name="person-circle-outline"></ion-icon>
            </div>
        </div>
       <!-- main -->
        <div class="main active">
            

            <!--order list  -->
            <div class="details">
                <div class="renderProducts">
                    <div class="topbar">
                       <div class="list_categories d-flex align-items-center">
                            <!-- <ul >
                                <li>Apple</li>
                                <li>Samsung</li>
                                <li>LG</li>
                                <li>Sony</li>
                            </ul> -->
                       </div>
                        
                        <div class="search">
                            <label>
                                <input type="text" name="search_name" placeholder="Search here">
                                <div class="d-block mt-2">
                                    <ion-icon name="search-outline"></ion-icon>
                                </div>
                            </label>
                        </div>
                    </div>
                    <ul class="listProducts ">
                    </ul>
                </div>
                <!-- new customers --> 
                
                <div class="recentCustomers  container_order">
                   <div class="content_order">
                        <div class="empty_cart">
                            Empty Cart!
                        </div>
                        <div class="cart_items">
                            <div class="top_icon">
                                <div  class="cart_quantity">
                                    <ion-icon  name="cart-outline"></ion-icon>
                                    <span></span>
                                </div>
                                <div>
                                    <ion-icon class="trash" name="trash-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="items">
                            </div>
                        </div>
                        <div class="payment_info">
                            <div class="total item">
                                <div>TOTAL</div>
                                <div class="price_total"></div>
                            </div>
                            <div class="discount item">
                                <div class="cash">
                                    <div class="display-7"><strong>Discount</strong></div>
                                    <div>
                                        <span>VND</span>
                                        <input type="text" class="shadow-none">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="customer_name pay_status">
                                <select name="cars" class="form-control pay shadow-none" id="pay">
                                  </select>
                                  <select name="cars" id="status_payment" class="form-control shadow-none">
                                    <option value="PENDING"  class=" pending">Pending</option>
                                    <option value="PAID" selected class="selected paid">Paid</option>
                                    <option value="CANCELLED" class="cancelled">Cancel</option>
                                  </select>
                            </div>
                            <div class="customer_name">
                                <div class="list_customer">
                                    <ul>
                        
                                    </ul>
                                </div>
                                <input type="text" class="shadow-none" name="customer" placeholder="Customer">
                                <span class="add">Add</span>
                            </div>
                            <div class="submit item">
                                <button id="submit_data" disabled class="submit_data">SUBMIT</button>
                            </div>
                        </div>
                   </div>
                </div>
                
                
            </div>
        </div>
        <div class="container_popup">
            <div class="popup_content"></div>
        </div>
        <div id="cart_iphone" class="cart_iphone fixed-bottom d-none  d-flex justify-content-between w-100">
            <div class="mt-3 ms-3 quantity">
                <ion-icon name="cart-outline"></ion-icon>
                <span id="quantity_iphone"></span>
            </div>
            <div class="total_iphone mt-3 me-3">
                <span class="text-dark">total: </span>
                <span id="total_iphone">0Ä‘</span>
            </div>
        </div>
        <div class="position-absolute top-0 start-0 w-100 h-100 popup_contai_sample">
            <div class="position-absolute top-50 start-50 translate-middle  rounded-3 p-3 popup_content_sample">
                <h6 class="mb-4">Select Data Sample!</h6>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Business Type</span>
                    <select class="form-select shadow-none border-0" aria-label="Default select example">
                      </select>
                </div>
                <div>
                    <button type="button" class="btn btn-info process">Proccess</button>
                    <button type="button" class="btn btn-warning cancel">Cancel</button>
    
                </div>
            </div>
        </div>
        <div id="show_hide" class="cart_iphone fixed-bottom d-none w-100">
            <span class="text-primary font-weight-bold m-auto">Hide</span>
        </div>

        
        

    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./node_modules/tienformater/tienformater,js"></script>
    <script src="/js/entities/config.js"></script>
    <script src="js/utils/popup.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/presenters/registerPresenter.js" type="module"></script>
    <script src="js/presenters/cartPresenter.js" type="module"></script>
    
    
</body>
</html>
