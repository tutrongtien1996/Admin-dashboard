<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEOPOS | Orders</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/order.css">
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
    <script src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul id="menu">     
            </ul>
        </div>
       <!-- main -->
        <div class="main"><div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
            <!--order list  -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeaders">
                        <h2>Recent Orders</h2>
                        <div>
                            From: <input type="date" class="date startDate" placeholder="Start Date">
                            To: <input type="date" class="date endDate" placeholder="End Date">
                            <button id="searchDates">Search</button>
                        </div>
                        <a href="" class="btn viewall">View All</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Date</td>
                                <td>Name</td>
                                <td style="text-align: right;">Price</td>
                                <td>Payment</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody  id="list_order">

                        </tbody>
                    </table>
                    <div class="listBtn pages">    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./node_modules/tienformater/tienformater,js"></script>
    <script src="./js/entities/product.js"></script>
    <script src="./js/entities/config.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/order.js"></script>
</body>
</html>
