<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/login2.css">
    <title>POS 88</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user"  class="label">Username</label>
                        <input id="user" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group check-label">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Remember Me!</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button btn_login" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="register_username" type="text" class="input">
                        
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="register_password" type="password" class="input" data-type="password">
                        
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Confirm Password</label>
                        <input id="pass" name="register_password" type="password" class="input" data-type="password">
                        
                    </div>
                    
                    <div class="group">
                        <input type="submit" class="button btn_register" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/utils/validator.js"></script>
    <script src="js/presenters/authPresenter.js" type="module"></script>

    <script>;

        Validator({
            form: '#form_login',
            rules: [
                Validator.isRequired("#user_name"),
                Validator.isEmail("#email"),
            ]
        })
    </script>
</body>
</html>
