<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEOPOS</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/customer.css">
    <script src="/node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul id="menu">     
            </ul>
        </div>
        
       <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon> 
                </div>

                <!-- search -->
                <div class="search">
                    <!-- <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label> -->
                </div>

                <!-- userimg -->
                <div class="user">
                    <img src="img/user.jpg" style="width: 65px; height: 65px;">
                </div>
            </div>

            <!-- card -->
           

            <!--order list  -->
            <div class="details">
                <div class="recentOrders renderCustomers">
                    <div class="cardHeaders">
                        <h2>Recent Customer</h2>
                    </div>
                    <div class="table">
                    <table>
                       <thead>
                            <tr>
                                <td>Name</td>
                                <td>Phone</td>
                                <td>Created at</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="list_customerOrder">
                        </tbody>
                    </table>
                    </div>
                    <div class="listBtn pages">  
                        <ul></ul>
                    </div>
                </div>
                <!-- new customers -->
                <div class="recentCustomers">
                    <div class="create_custom">
                        <div class="cardHeader">
                            <h2>Create Customer</h2>
                        </div>
                        <div class="list_input_customer">
                            <div>
                                <label for="">name</label>
                                <input type="text" name="name">
                                <span></span>
                            </div>
                            <div>
                                <label for="">Phone</label>
                                <input type="text" name="phone_number">
                                <span></span>
                            </div>
                            <div>
                                <label for="">Address</label>
                                <textarea name="address" id="address" cols="30" rows="3"></textarea>
                                <span></span>
                            </div>
                            <div class="create_customer">
                                <button id="create_customer">Create</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container_popup">
            <div class="popup_content">
                
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./node_modules/tienformater/tienformater,js"></script>
    <script src="./js/entities/config.js"></script>
    <script src="js/utils/popup.js"></script>

    <script src="js/app.js" type="module"></script>
    <script src="js/presenters/customerPresenter.js" type="module"></script>
</body>
</html>
