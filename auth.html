<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/css/auth.css">
    <title>POS 88</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" id="form_login">
                    <div class="input-field">
                        <input type="text" id="user_name"   name="username" placeholder="Username" required>
                        <i class="uil uil-user-circle icon"></i>
                        <span class="form_message">asdsadasd</span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password"  class="password login_pw" name="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <span class="form_message">ghggghgvgvg</span>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" class="login_btn" value="Login Now">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>

            
            <div class="form register">
                <span class="title">Registration</span>

                <form action="#" id="form_register">
                    <div class="input-field">
                        <input type="text" name="register_username" placeholder="Username" required>
                        <i class="uil uil-user-circle icon"></i>
                        <span class="form_message"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" name="register_password" class="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <span class="form_message"></span>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="button" class="btn_register" value="Register">
                    </div>
                </form>
                <div class="login-signup">
                    <a href="#" class="text login-link">Login Now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/validator.js"></script>

    <script>;

        Validator({
            form: '#form_login',
            rules: [
                Validator.isRequired("#user_name"),
                Validator.isEmail("#email"),
            ]
        })
    </script>
</body>
</html>
